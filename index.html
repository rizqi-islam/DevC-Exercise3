<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nama-nama Planet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
thead{
    background-color: #e6e6e6;
}
tbody{
    background-image: linear-gradient(#e6e6e6, #787d85);
}
.bg{
    width: 100%;
    height: 100vh;
    background-image: url(background1.jpg);
    text-align: center; 
}
</style>
</head>
<body>
    <div class="bg">
        <p style="position: relative; top: 360px; color:#bcc2d7;">Scroll Down to Planet List</p>
    </div>
  <div class="container">
    <div class="row">
      <center>
        <h1>Planet List</h1>
      </center>
    </div>
    <div class="row">
      <div class="col-md-7">
      </div>
      <div class="col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Filter</span>
            </div>
            <input type="text" class="form-control" oninput="filter()" placeholder="Cari data" id="filter">
          </div>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
                <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Rotation Period</th>
                      <th scope="col">Orbital Periode</th>
                      <th scope="col">Diameter</th>
                      <th scope="col">Climate</th>
                      <th scope="col">Gravity</th>
                      <th scope="col">Terrain</th>
                      <th scope="col">Surface Water</th>
                      <th scope="col">Population</th>
                    </tr>
                </thead>
                  <tbody id="isidata"></tbody>
                </table>
          </div>
        </div>
    </div>
    <hr>
  </div>
  <script src="script.js"></script>
</body>
</html>
